{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <script type="module" src="{% static 'js/main.js' %}"></script>

    <link rel="shortcut icon" href="https://graduacionesvazquez.com/wp-content/uploads/2018/09/TOGA.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Datatables-->
    <link href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">

</head>
<style>
    body{
        background-color: #800040;
    }
    .head-index{
        height: 50vh;
        background-image: url('https://oncenoticias.digital/wp-content/uploads/2022/05/ESE-IPN-70-ANIVERSARIO.jpg');
        background-position: 0% 25%;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .Info{
        text-align: justify;
    }
    .Info .card{
        position: relative;
        top: -50px;
    }
    .Search{
        color: whitesmoke;
    }

    .footer{
        border-radius: 1% 1% 0 0;
    }

    @media (max-width:600px){
        p, td, a{
            font-size: 11pt;
        }
        .head-index{
            height: 35vh;
        }
    }
</style>
<body>
    <main>
        {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8c2cb1ed2.js" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Datatables-->
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
